<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Cat Tracker</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
    cursor: none; /* hide default cursor */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="catCanvas"></canvas>

<script>
const canvas = document.getElementById('catCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Mouse and cat positions
let mouse = { x: canvas.width/2, y: canvas.height/2 };
let cat = { x: canvas.width/2, y: canvas.height/2, angle: 0 };

// Update mouse position
document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

// Function to draw a simple cat
function drawCat(x, y, angle) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);

  // Cat body
  ctx.fillStyle = "#FFA500"; // orange cat
  ctx.beginPath();
  ctx.ellipse(0, 0, 40, 20, 0, 0, Math.PI * 2);
  ctx.fill();

  // Cat head
  ctx.beginPath();
  ctx.arc(45, 0, 15, 0, Math.PI * 2);
  ctx.fill();

  // Ears
  ctx.fillStyle = "#FF8C00";
  ctx.beginPath();
  ctx.moveTo(52, -7);
  ctx.lineTo(58, -18);
  ctx.lineTo(48, -12);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(52, 7);
  ctx.lineTo(58, 18);
  ctx.lineTo(48, 12);
  ctx.closePath();
  ctx.fill();

  // Tail
  ctx.strokeStyle = "#FFA500";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(-40, 0);
  ctx.lineTo(-70, -10);
  ctx.stroke();

  ctx.restore();
}

// Animation loop
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Calculate movement
  let dx = mouse.x - cat.x;
  let dy = mouse.y - cat.y;

  // Random delay factor for chasing effect
  let speed = 0.05 + Math.random() * 0.1;
  cat.x += dx * speed;
  cat.y += dy * speed;

  // Angle the cat should face
  cat.angle = Math.atan2(dy, dx);

  drawCat(cat.x, cat.y, cat.angle);

  requestAnimationFrame(animate);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
