<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Chasing Mouse</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #1a1a1a; /* night background */
    cursor: default; /* show cursor */
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="catCanvas"></canvas>

<script>
const canvas = document.getElementById('catCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Virtual mouse that moves randomly
let virtualMouse = {
  x: canvas.width/2,
  y: canvas.height/2,
  dx: (Math.random()-0.5) * 4,
  dy: (Math.random()-0.5) * 4
};

// Cat object
let cat = { x: canvas.width/2, y: canvas.height/2, angle: 0 };

// Sparkle particles array
let sparkles = [];

// Function to update virtual mouse
function updateVirtualMouse() {
  virtualMouse.x += virtualMouse.dx;
  virtualMouse.y += virtualMouse.dy;

  // Randomly change direction
  if (Math.random() < 0.02) virtualMouse.dx = (Math.random()-0.5) * 4;
  if (Math.random() < 0.02) virtualMouse.dy = (Math.random()-0.5) * 4;

  // Bounce off edges
  if (virtualMouse.x < 0) { virtualMouse.x = 0; virtualMouse.dx *= -1; }
  if (virtualMouse.x > canvas.width) { virtualMouse.x = canvas.width; virtualMouse.dx *= -1; }
  if (virtualMouse.y < 0) { virtualMouse.y = 0; virtualMouse.dy *= -1; }
  if (virtualMouse.y > canvas.height) { virtualMouse.y = canvas.height; virtualMouse.dy *= -1; }
}

// Function to draw the virtual mouse
function drawVirtualMouse() {
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(virtualMouse.x, virtualMouse.y, 5, 0, Math.PI*2);
  ctx.fill();
}

// Function to draw the cat
function drawCat(x, y, angle, tailSwing, earTwitch) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);

  // Cat body
  ctx.fillStyle = "#000000"; 
  ctx.beginPath();
  ctx.ellipse(0, 0, 40, 20, 0, 0, Math.PI * 2);
  ctx.fill();

  // Cat head
  ctx.beginPath();
  ctx.arc(45, 0, 15, 0, Math.PI * 2);
  ctx.fill();

  // Eyes follow virtual mouse
  let headX = x + Math.cos(angle) * 45;
  let headY = y + Math.sin(angle) * 45;
  let dx = virtualMouse.x - headX;
  let dy = virtualMouse.y - headY;
  let dist = Math.min(Math.hypot(dx, dy), 100);
  let eyeAngle = Math.atan2(dy, dx);
  let eyeDistance = Math.min(dist / 20, 5);
  let pupilSize = 1 + (100 - dist)/25;
  let eyeDx = Math.cos(eyeAngle) * eyeDistance;
  let eyeDy = Math.sin(eyeAngle) * eyeDistance;

  // Eyes
  ctx.fillStyle = "#ffff66";
  ctx.shadowColor = "#ffff66";
  ctx.shadowBlur = 10;
  ctx.beginPath();
  ctx.arc(50 + eyeDx, -5 + eyeDy, 3, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.arc(50 + eyeDx, -5 + eyeDy, pupilSize, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "#ffff66";
  ctx.beginPath();
  ctx.arc(50 + eyeDx, 5 + eyeDy, 3, 0, Math.PI*2);
  ctx.fill();
  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.arc(50 + eyeDx, 5 + eyeDy, pupilSize, 0, Math.PI*2);
  ctx.fill();
  ctx.shadowBlur = 0;

  // Ears
  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.moveTo(52, -7 + earTwitch);
  ctx.lineTo(58, -18 + earTwitch);
  ctx.lineTo(48, -12 + earTwitch);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(52, 7 - earTwitch);
  ctx.lineTo(58, 18 - earTwitch);
  ctx.lineTo(48, 12 - earTwitch);
  ctx.closePath();
  ctx.fill();

  // Tail
  ctx.strokeStyle = "#000000";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(-40, 0);
  ctx.lineTo(-70, -10 + tailSwing);
  ctx.stroke();

  // Tail tip sparkles
  let tailTipX = x + (-70)*Math.cos(angle) - (-10 + tailSwing)*Math.sin(angle);
  let tailTipY = y + (-70)*Math.sin(angle) + (-10 + tailSwing)*Math.cos(angle);

  if (Math.random() < 0.3) {
    sparkles.push({
      x: tailTipX,
      y: tailTipY,
      radius: Math.random()*2 + 1,
      alpha: 1,
      decay: Math.random()*0.03 + 0.01
    });
  }

  ctx.restore();
}

// Draw sparkles
function drawSparkles() {
  for (let i = sparkles.length-1; i>=0; i--) {
    let s = sparkles[i];
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,200,${s.alpha})`;
    ctx.fill();
    s.alpha -= s.decay;
    if (s.alpha <= 0) sparkles.splice(i,1);
  }
}

// Variables for animation
let tailDirection = 1;
let tailAngle = 0;
let earTwitch = 0;
let twitchDirection = 1;

// Animation loop
function animate() {
  ctx.fillStyle = "rgba(26,26,26,0.3)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Update virtual mouse
  updateVirtualMouse();
  drawVirtualMouse();

  // Cat movement
  let dx = virtualMouse.x - cat.x;
  let dy = virtualMouse.y - cat.y;
  let speed = 0.08 + Math.random()*0.05;
  cat.x += dx * speed;
  cat.y += dy * speed;
  cat.angle = Math.atan2(dy, dx);

  // Tail and ear animation
  tailAngle += 0.1 * tailDirection;
  if (tailAngle > 10 || tailAngle < -10) tailDirection *= -1;
  earTwitch += 0.2 * twitchDirection;
  if (earTwitch > 3 || earTwitch < -3) twitchDirection *= -1;

  drawCat(cat.x, cat.y, cat.angle, tailAngle, earTwitch);
  drawSparkles();

  requestAnimationFrame(animate);
}

animate();

// Handle resize
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
