<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Cat Chasing Mouse with GitHub Box</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ffeedd;
    cursor: default;
    font-family: Arial, sans-serif;
  }
  canvas {
    display: block;
  }
  #githubBox {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 300px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #githubBox h3 {
    margin: 0 0 5px 0;
    font-size: 16px;
    color: #333;
  }
  #githubBox a {
    display: block;
    font-size: 14px;
    color: #0066cc;
    text-decoration: none;
    margin-bottom: 5px;
  }
  #githubBox a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<canvas id="catCanvas"></canvas>

<div id="githubBox">
  <h3>My GitHub Projects:</h3>
  <a href="https://github.com/FlorianSaby/XAI-fiche" target="_blank">- Cheatsheet on XAI</a>
  <a href="https://github.com/FlorianSaby/Formation-ML" target="_blank">- Deep Learning Course</a>
</div>

<script>
const canvas = document.getElementById('catCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// GitHub box
const githubBox = document.getElementById('githubBox');
function getBoxRect() {
  return {
    x: canvas.width - githubBox.offsetWidth - 20,
    y: canvas.height - githubBox.offsetHeight - 20,
    width: githubBox.offsetWidth,
    height: githubBox.offsetHeight
  };
}

// Cat
let cat = { x: canvas.width/2, y: canvas.height/2, angle: 0 };

// Spawn mouse far from cat
function spawnMouseFarFromCat(minDistance = 350) {
  let x, y, dx, dy;
  do {
    x = Math.random() * canvas.width;
    y = Math.random() * canvas.height;
    dx = x - cat.x;
    dy = y - cat.y;
  } while (Math.hypot(dx, dy) < minDistance);
  return { x, y, vx: 0, vy: 0 };
}
let virtualMouse = spawnMouseFarFromCat();

// Update mouse
function updateVirtualMouse(time) {
  const box = getBoxRect();
  const margin = 50;
  const fleeDistance = 200;
  const maxSpeed = 6;

  // Flee from cat
  let dx = virtualMouse.x - cat.x;
  let dy = virtualMouse.y - cat.y;
  let distance = Math.hypot(dx, dy);

  let ax = 0;
  let ay = 0;

  if (distance < fleeDistance && distance > 0) {
    let fleeStrength = (fleeDistance - distance) / fleeDistance * 0.8;
    ax += (dx / distance) * fleeStrength * 5;
    ay += (dy / distance) * fleeStrength * 5;
  }

  // Edge repulsion
  if (virtualMouse.x < margin) ax += (margin - virtualMouse.x) * 0.05;
  if (virtualMouse.x > canvas.width - margin) ax -= (virtualMouse.x - (canvas.width - margin)) * 0.05;
  if (virtualMouse.y < margin) ay += (margin - virtualMouse.y) * 0.05;
  if (virtualMouse.y > canvas.height - margin) ay -= (virtualMouse.y - (canvas.height - margin)) * 0.05;

  // Avoid GitHub box
  const boxRect = getBoxRect();
  if (virtualMouse.x > boxRect.x && virtualMouse.x < boxRect.x + boxRect.width &&
      virtualMouse.y > boxRect.y && virtualMouse.y < boxRect.y + boxRect.height) {
    if (virtualMouse.x - boxRect.x < boxRect.width / 2) ax -= 2;
    else ax += 2;
    if (virtualMouse.y - boxRect.y < boxRect.height / 2) ay -= 2;
    else ay += 2;
  }

  // Random jitter (for erratic mouse motion)
  ax += (Math.random() - 0.5) * 0.8;
  ay += (Math.random() - 0.5) * 0.8;

  // Smooth acceleration
  virtualMouse.vx = (virtualMouse.vx + ax) * 0.95;
  virtualMouse.vy = (virtualMouse.vy + ay) * 0.95;

  // Cap speed
  const speed = Math.hypot(virtualMouse.vx, virtualMouse.vy);
  if (speed > maxSpeed) {
    virtualMouse.vx = (virtualMouse.vx / speed) * maxSpeed;
    virtualMouse.vy = (virtualMouse.vy / speed) * maxSpeed;
  }

  virtualMouse.x += virtualMouse.vx;
  virtualMouse.y += virtualMouse.vy;
}

// Draw improved mouse
function drawVirtualMouse() {
  ctx.save();
  ctx.translate(virtualMouse.x, virtualMouse.y);

  // Determine angle for head direction
  const angle = Math.atan2(virtualMouse.vy, virtualMouse.vx);
  ctx.rotate(angle);

  // Body
  ctx.fillStyle = "#888888";
  ctx.beginPath();
  ctx.ellipse(0, 0, 12, 8, 0, 0, Math.PI * 2);
  ctx.fill();

  // Head
  ctx.beginPath();
  ctx.arc(14, 0, 6, 0, Math.PI * 2);
  ctx.fill();

  // Ears
  ctx.fillStyle = "#666666";
  ctx.beginPath();
  ctx.moveTo(16, -4);
  ctx.lineTo(18, -10);
  ctx.lineTo(12, -6);
  ctx.closePath();
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(16, 4);
  ctx.lineTo(18, 10);
  ctx.lineTo(12, 6);
  ctx.closePath();
  ctx.fill();

  // Tail (wiggling)
  ctx.strokeStyle = "#666666";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(-12, 0);
  ctx.lineTo(-22, Math.sin(Date.now() * 0.02) * 4);
  ctx.stroke();

  ctx.restore();
}

// Draw cat
function drawCat(x, y, angle, tailAngle, earTwitch) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);

  // Body
  ctx.fillStyle = "#cccccc"; 
  ctx.beginPath();
  ctx.ellipse(0, 0, 35, 20, 0, 0, Math.PI * 2);
  ctx.fill();

  // Head
  ctx.beginPath();
  ctx.arc(45, 0, 15, 0, Math.PI * 2);
  ctx.fill();

  // Eyes
  let headX = x + Math.cos(angle) * 45;
  let headY = y + Math.sin(angle) * 45;
  let dx = virtualMouse.x - headX;
  let dy = virtualMouse.y - headY;
  let eyeAngle = Math.atan2(dy, dx);
  let eyeDistance = Math.min(Math.hypot(dx, dy) / 15, 4);

  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(50 + Math.cos(eyeAngle) * eyeDistance, -5 + Math.sin(eyeAngle) * eyeDistance, 5, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(50 + Math.cos(eyeAngle) * eyeDistance, 5 + Math.sin(eyeAngle) * eyeDistance, 5, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "#000000";
  ctx.beginPath();
  ctx.arc(50 + Math.cos(eyeAngle) * eyeDistance, -5 + Math.sin(eyeAngle) * eyeDistance, 2, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(50 + Math.cos(eyeAngle) * eyeDistance, 5 + Math.sin(eyeAngle) * eyeDistance, 2, 0, Math.PI * 2);
  ctx.fill();

  // Ears
  ctx.fillStyle = "#ffcccc";
  ctx.beginPath();
  ctx.moveTo(52, -7 + earTwitch);
  ctx.lineTo(58, -18 + earTwitch);
  ctx.lineTo(48, -12 + earTwitch);
  ctx.closePath();
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(52, 7 - earTwitch);
  ctx.lineTo(58, 18 - earTwitch);
  ctx.lineTo(48, 12 - earTwitch);
  ctx.closePath();
  ctx.fill();

  // Tail
  ctx.strokeStyle = "#ffcccc";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(-40, 0);
  ctx.lineTo(-70, -10 + tailAngle);
  ctx.stroke();

  ctx.restore();
}

// Animate
function animate(time) {
  ctx.fillStyle = "rgba(255,238,221,0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  updateVirtualMouse(time);
  drawVirtualMouse();

  const box = getBoxRect();

  // Cat follows mouse
  let dx = virtualMouse.x - cat.x;
  let dy = virtualMouse.y - cat.y;
  let distance = Math.hypot(dx, dy);

  let catSpeed = Math.min(distance / 100, 2.5); // cap cat speed
  cat.x += dx * catSpeed * 0.05;
  cat.y += dy * catSpeed * 0.05;

  // Avoid GitHub box
  if (cat.x > box.x && cat.x < box.x + box.width &&
      cat.y > box.y && cat.y < box.y + box.height) {
    if (cat.x - box.x < box.width / 2) cat.x = box.x - 5;
    else cat.x = box.x + box.width + 5;
  }

  cat.angle = Math.atan2(dy, dx);
  let tailAngle = Math.sin(time * 0.005) * 15;
  let earTwitch = Math.cos(time * 0.007) * 3;
  drawCat(cat.x, cat.y, cat.angle, tailAngle, earTwitch);

  requestAnimationFrame(animate);
}

animate(0);
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
